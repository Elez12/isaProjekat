<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" rel="stylesheet">

    <title>Sačuvaj zaposlenog</title>
</head>

<body>


<div class="container">

    <h3>Direktorijum zaposlenih</h3>
    <hr>

    <p class="h4 mb-4">Sačuvaj zaposlenog</p>

    <form action="#" method="POST"
          th:action="@{/zaposleni/save}" th:object="${zaposlen}">

        <input th:field="*{id}" type="hidden"/>

        <input class="form-control mb-4 w-25" placeholder="Ime"
               th:field="*{ime}" type="text">

        <input class="form-control mb-4 w-25" placeholder="Prezime"
               th:field="*{prezime}" type="text">

        <input class="form-control mb-4 w-25" placeholder="Email"
               th:field="*{email}" type="text">

        <button class="btn btn-info col-2" type="submit">Sačuvaj</button>

    </form>

    <hr>
    <a th:href="@{/zaposleni/lista}">Vrati se na listu zaposlenih</a>

</div>


</body>

</html>
